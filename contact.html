<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <!-- Material Design (datepicker, timepicker & drop-down) -->
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Contact</title>
</head>

<body id="Contact">
  <header class="hero header">
    <div id="navbar" class="navbar top">
      <h1 class="logo">
        <span><i class="fas fa-cut"></i> Kapsalon Iris</span>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="over.html">Over</a></li>
          <li><a href="prijslijst.html">Prijslijst</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
          <li><button class="btn btn-light" onclick="openPopupForm()">Afspraak maken</button></li>
        </ul>
      </nav>
    </div>

    <div id="afspraken-popup">
      <div class="form-popup" id="popupForm">\
        <img src="/images/loading.gif" alt="">
      </div>
    </div>

    <div class="content">
      <h1>Contact</h1>
    </div>
  </header>

  <main>
    <!-- Contact -->
    <section id="contact" class="contact flex-columns">
      <header class="section-header">
        <h4>Vragen? Opmerkingen? Meer weten?</h4>
        <h2>Wij staan voor jou klaar</h2>
      </header>
      <div class="row">
        <div class="column">
          <div class="column-1">
            <img src="images/contact.jpg" alt="" />
          </div>
        </div>
        <div class="column">
          <div class="column-2 bg-light">
            <h2>Neem contact met ons op</h2>
            <form action="" class="contact-form">
              <div class="form-control">
                <label for="naam"></label>
                <input id="naam" name="naam" type="text" placeholder="Naam">
              </div>
              <div class="form-control">
                <label for="email"></label>
                <input id="email" name="email" type="email" placeholder="E-mail">
              </div>
              <div class="form-control">
                <label for="phone"></label>
                <input id="bericht" name="bericht" type="text" placeholder="Bericht">
              </div>
              <button type="submit" class="btn">Verzenden</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark">
    <div class="social">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
      <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
    </div>
    <p>Copyright &copy; 2020 - SalonIris</p>
  </footer>

  <script src="js/scripts.js"></script>

</body>
</html>
