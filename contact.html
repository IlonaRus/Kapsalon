<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Contact</title>
</head>

<body id="Contact">
  <header class="hero header">
    <div id="navbar" class="navbar top">
      <h1 class="logo">
        <span><i class="fas fa-cut"></i> Kapsalon Iris</span>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="over.html">Over Ons</a></li>
          <li><a href="prijslijst.html">Prijslijst</a></li>
          <li><a class="current" href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <h1>Contact</h1>
    </div>
  </header>

  <main>
    <!-- Contact -->
    <section id="contact" class="contact flex-columns">
      <div class="row">
        <div class="column">
          <div class="column-1">
            <img src="images/contact.jpg" alt="" />
          </div>
        </div>
        <div class="column">
          <div class="column-2 bg-light">
            <h2>Neem contact met ons op</h2>
            <form action="" class="callback-form">
              <div class="form-control">
                <label for="name"></label>
                <input id="name" name="name" type="text" placeholder="Enter name">
              </div>
              <div class="form-control">
                <label for="email"></label>
                <input id="email" name="email" type="email" placeholder="Enter email">
              </div>
              <div class="form-control">
                <label for="phone"></label>
                <input id="phone" name="phone" type="text" placeholder="Enter phone">
              </div>
              <input type="submit" value="Send" id="submit" class="btn-primary">
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark">
    <div class="social">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
      <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
    </div>
    <p>Copyright &copy; 2020 - SalonIris</p>
  </footer>

</body>

</html>
